<!-- Hero Section -->
<section class="hero-section">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>Upgrade Your Tech Life</h1>
    <p>Find the best laptops, phones, and gadgets at unbeatable prices.</p>
    <a routerLink="/shop" class="btn-shop">Shop Now</a>
  </div>
</section>

<!-- Features Section -->
<section class="features-section container">
  <div class="feature" *ngFor="let feature of features">
    <img [src]="feature.icon" alt="icon" />
    <h5>{{ feature.title }}</h5>
    <p>{{ feature.text }}</p>
  </div>
</section>

<!-- Product Showcase (Static cards) -->
<section class="showcase-section container">
  <h2 class="section-title">Our Product Categories</h2>
  <div class="product-grid">
    <div class="product-card" *ngFor="let item of products" (click)="navigateToCategory(item.id)"
      style="cursor: pointer">
      <img [src]="item.img" alt="product" />
      <h4>{{ item.name }}</h4>
      <p>{{ item.desc }}</p>
    </div>
  </div>
</section>
