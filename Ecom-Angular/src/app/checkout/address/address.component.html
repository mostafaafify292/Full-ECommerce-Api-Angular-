<form [formGroup]="address">
            <ng-template matStepLabel>Fill out your Address</ng-template>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" formControlName="firstName" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="lastName" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Street</mat-label>
                <input matInput placeholder="Street" formControlName="street" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput placeholder="City" formControlName="city" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Zip Code</mat-label>
                <input matInput placeholder="Zip Code" formControlName="zipCode" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>State</mat-label>
                <input matInput placeholder="State" formControlName="state" required>
            </mat-form-field>

            <div>
                <button (click)="UpdateAddress()" matButton matStepperNext mat-raised-button color="primary">Next</button>
            </div>
        </form>
