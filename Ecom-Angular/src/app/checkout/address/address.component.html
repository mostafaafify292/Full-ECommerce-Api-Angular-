<div class="d-flex justify-content-between">
    <button mat-raised-button color="primary" (click)="UpdateAddress()">
      Save Change Address
    </button>


    <button class="btn"
    (click)="canEdit = !canEdit"
    [ngClass]="{'btn-success':canEdit === true, 'btn-danger':canEdit === false}"
    >{{!canEdit?'Edit-disabled':'Edit-Enabled'}}</button>


</div>

<form [formGroup]="address">


            <ng-template matStepLabel>Fill out your Address</ng-template>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" [readonly]="!canEdit" formControlName="firstName" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" [readonly]="!canEdit" formControlName="lastName" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Street</mat-label>
                <input matInput placeholder="Street" [readonly]="!canEdit" formControlName="street" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput placeholder="City" [readonly]="!canEdit" formControlName="city" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Zip Code</mat-label>
                <input matInput placeholder="Zip Code" [readonly]="!canEdit" formControlName="zipCode" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>State</mat-label>
                <input matInput placeholder="State" [readonly]="!canEdit" formControlName="state" required>
            </mat-form-field>

            <div>
                <button  matButton matStepperNext mat-raised-button color="primary">Next</button>
            </div>
        </form>
