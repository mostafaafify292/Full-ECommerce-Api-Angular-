
<mat-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="Address">
        <ng-template matStepLabel>Fill out your Address</ng-template>
        <app-address ngSkipHydration [address]="Address"></app-address>
    </mat-step>

    <mat-step [stepControl]="DeliveryMethod" label="Choose Your Delivery Method">
       <app-delivery ngSkipHydration [delivery]="DeliveryMethod" ></app-delivery>
       
    </mat-step>
    <mat-step label="Payment-Checkout">

        <app-payment ngSkipHydration [Address]="Address" [DeliveryMethod]="DeliveryMethod"></app-payment>
    </mat-step>
</mat-stepper>
