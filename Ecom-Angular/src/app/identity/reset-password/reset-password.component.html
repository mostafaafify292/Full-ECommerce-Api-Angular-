<section class="pt-5">
    <div class="form-container">
        <h2 class="text-center">Reset Password</h2>
        <form [formGroup]="formGroup" (ngSubmit)="OnSubmit()">


            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password"
                    [class.is-valid]="_password?.valid && _password?.touched"
                    [class.is-invalid]="_password?.invalid && _password?.touched">
                <span class="text-danger" *ngIf="_password?.hasError('required') && _password?.touched">
                    Password is Required
                </span>
                <span class="text-danger" *ngIf="_password?.hasError('pattern') && _password?.touched">
                    Password must contain at least one number, one special character (#$&#64;!.), and be at least 8
                    characters long
                </span>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword"
                    [class.is-valid]="_confirmPassword.valid && _confirmPassword.touched"
                    [class.is-invalid]="_confirmPassword.invalid && _confirmPassword.touched">
                <span class="text-danger" *ngIf="_confirmPassword.hasError('required') &&_confirmPassword.touched">
                    Password is Required
                </span>
                <span class="text-danger" *ngIf="_confirmPassword.hasError('pattern') && _confirmPassword.touched">
                    Password must contain at least one number, one special character (#$&#64;!.), and be at least 8
                    characters long
                </span>
                <span class="text-danger" *ngIf="_confirmPassword.hasError('passwordMisMatch') && _confirmPassword.touched">
                    *Password do not match*
                </span>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-info w-100 mt-3" [disabled]="formGroup.invalid">Reset Password <i
                        class="fa fa-lock"></i></button>
            </div>
           


        </form>

    </div>

</section>
